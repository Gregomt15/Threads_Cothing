<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Una descripción breve y clara de tu página web.">
  <meta name="author" content="Tu Nombre o el de tu Empresa">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Jomolhari" rel="stylesheet">
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
  <title>Threads Clothing</title>
</head>

<body>
  <header>
    <a href="index.html"><img src="img/logo.png" alt="Logo" class="logo"></a>
    <div class="search-bar">
      <img src="img/lupa.svg" alt="lupa" class="lupa">
      <input type="text" id="buscador" name="buscador" placeholder="BUSCADOR" onchange="buscar(this.value)">
    </div>
    <div class="icons">
      <a href="perfil.html"><img src="img/user.png" alt="perfil"></a>
      <a href="carrito.html"><img src="img/cart.svg" alt="carrito"></a>
    </div>
  </header>

  <main>
    <section id="filtros">
      <label for="categoria">Categoría:</label>
      <select id="categoria">
        <option value="">Todas</option>
        <option value="Buzo">Buzos</option>
        <option value="Pantalón">Pantalones</option>
      </select>

      <label for="precio">Ordenar por precio:</label>
      <select id="precio">
        <option value="">Sin orden</option>
        <option value="asc">Menor a mayor</option>
        <option value="desc">Mayor a menor</option>
      </select>

      <label for="color">Color:</label>
      <select id="color">
        <option value="">Todos</option>
        <option value="Negro">Negro</option>
        <option value="Azul">Azul</option>
        <option value="Verde">Verde</option>
        <option value="Rojo">Rojo</option>
        <option value="Gris">Gris</option>
      </select>
    </section>

    <section class="productos" id="listado-productos"></section>
  </main>

  <footer>
    <div class="footer-icons">
      <a href="https://www.google.com/maps/place/Royal+Casino/..."><img src="img/map.svg" alt=""></a>
      <a href="https://www.instagram.com/threadsclothingcompany/?hl=es"><img src="img/instagram.svg" alt=""></a>
      <a href="https://api.whatsapp.com/send/?phone=541124153083&text&type=phone_number&app_absent=0"><img src="img/whatsapp.svg" alt=""></a>
    </div>
  </footer>

  <script src="funciones.js"></script>
</body>

</html>
